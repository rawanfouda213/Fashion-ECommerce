<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <Form class="sign-up-form" id="signup-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="username" />
          </div>
          <p><span id="username-error" class="error"></span></p>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input placeholder="Email" id="email" />
          </div>
          <p><span id="email-error" class="error"></span></p>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter password">
          </div>
          <span id="pass-error" class="error"></span>
          <p id="password-strength"><span id="strength" class="password-span"></span></p>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm password">
          </div>
          <p id="confirm-message"><span id="confirm-status"></span></p>

          <button class="btn solid" id="signup-homepage" type="submit">Sign up</button>

          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="https://www.facebook.com/" class="social-icon" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/" class="social-icon" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://google.com/" class="social-icon" target="_blank">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://linkedin.com/" class="social-icon" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form class="sign-in-form" id="signin-form" action="./home.html">
          <h2 class="title">Welcome to <span class="fashion-title">Fashion<span>.</span></span></h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="signin-username" />
          </div>
          <p id="signin-username-error"><span id="signin-username-error"></span></p>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="sign-in-password" placeholder="Enter password">
          </div>
          <p id="signin-pass-error"><span id="signin-pass-error"></span></p>

          <button class="btn solid" id="login-homepage">Login</button>
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="https://www.facebook.com/" class="social-icon" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/" class="social-icon" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://google.com/" class="social-icon" target="_blank">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://linkedin.com/" class="social-icon" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            If You Don't Have An Account Sign Up
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="img/fashion.jpg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            So You Have An Account Sign In
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="img/fashion.jpg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="./JS/validation.js"></script>

</body>

</html>
